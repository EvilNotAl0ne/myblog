{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Active</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Link</a>
  </li>
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Аккаунт</a>
    <ul class="dropdown-menu">
      {% if not user.is_authenticated %}
      <li><a class="dropdown-item" href="{% url 'users:register' %}">Регистрация</a></li>
      <li><a class="dropdown-item" href="{% url 'users:login' %}">Войти</a></li>
      <li><hr class="dropdown-divider"></li>
      {% endif %}
      {% if user.is_authenticated %}
      <li><a class="dropdown-item" href="{% url 'users:logout' %}">Выйте</a></li>
      <li><a class="dropdown-item" href="{% url 'users:detail' pk=user.pk %}">{{ user.username}}</a></li>
      {% endif %}
    </ul>
  </li>
</ul>

{% block content %}

{% endblock content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
